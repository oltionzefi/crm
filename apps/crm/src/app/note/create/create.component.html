<p-toolbar>
  <div class="ui-toolbar-group-right">
    <button
      pButton
      type="button"
      icon="pi pi-times"
      class="ui-button-danger"
      (click)="closeToolbar()"
    ></button>
  </div>
</p-toolbar>

<form class="ui-fluid p-formgrid p-grid" [formGroup]="createEventFormGroup">
  <div class="p-field p-col-12 p-md-12">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" pInputText />
  </div>
  <div class="p-field p-col-12">
    <label for="description">Description</label>
    <textarea
      id="description"
      type="text"
      rows="4"
      formControlName="description"
      pInputTextarea
    ></textarea>
  </div>

  <button
    pButton
    type="button"
    [disabled]="!createEventFormGroup.valid"
    label="Submit"
    (click)="submit()"
  ></button>
</form>
